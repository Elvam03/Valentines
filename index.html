<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./dist/index.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');


        body {
            font-family: 'Pacifico', cursive;
        }
        </style>

</head>

<body class="bg-center bg-cover"
style="background-image: url('/image.valentines.jpg')">
    <div class="wrapper flex flex-col items-center h-screen justify-center ">
        <h2 class="question text-2xl md:text-4xl p-3 tracking-wider">Will you be my Valentine's?</h2>
        <div class="btn flex gap-8">
            <button class="yesBtn absolute bg-green-500 px-4 rounded-lg py-2 -ml-20">Yes</button>
            <button class="noBtn absolute bg-blue-500 px-4 rounded-lg py-2 -mr-20">No</button>

        </div>

    </div>

    <script>

        const wrapper = document.querySelector(".wrapper");
        const question = document.querySelector(".question");
        const yesBtn = document.querySelector(".yesBtn");
        const noBtn = document.querySelector(".noBtn");
        const wrapperRect = wrapper.getBoundingClientRect();
        const noBtnRect = noBtn.getBoundingClientRect();

        yesBtn.addEventListener("click", () => {

            question.innerHTML = "Awesome!!ðŸ¤—ðŸ¤—";
        });

        noBtn.addEventListener("click", () => {
            const i = Math.floor(Math.random() * (wrapperRect.width - noBtnRect.width)) + 1;
            const j = Math.floor(Math.random() * (wrapperRect.height - noBtnRect.height)) + 1;
            noBtn.style.left = i + "px";
            noBtn.style.top = j + "px";


        });
    </script>
</body>

</html>
